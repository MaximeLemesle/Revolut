<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolut</title>
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="container">

            <div class="header">

                <figure class="header__logo">
                    <a href="#"><img src="/assets/images/logo_revolut.png" alt="Logo Revolut - lien vers la page d'acceuil"></a>
                </figure>

                <nav>
                    <ul class="header__menu">
                        <li><a class="nav-link" href="#">Personnel</a></li>
                        <li><a class="nav-link" href="#">Business</a></li>
                        <li><a class="nav-link" href="#">Revolut &lt;18</a></li>
                        <li><a class="nav-link" href="#">Entreprise</a></li>  
                    </ul>
                </nav>

                <div class="header__btn">
                    <button class="btn-light">Se connecter</button>
                    <button class="btn-dark">S'inscrire</button>
                </div>

            </div>

        </div>

    </header>
    <main>

        <section class="main__first">

            <img class="main__image" src="./assets/images/main_backgrounds.png" alt="">

            <div class="container">

                <div class="main__content">

                    <h1>Gérez tout votre argent dans une application unique</h1>

                    <p>De la gestion facile de l’argent aux avantages pendant vos voyages, jusqu'aux investissements. Ouvrez votre compte en un clin d’œil</p>

                    <button class="btn-dark">Obtenez un compte gratuit</button>

                </div>

            </div>

        </section>

    </main>
    
</body>
</html>
